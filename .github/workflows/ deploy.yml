name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Триггер на пуш в ветку master

jobs:
  build:
    runs-on: ubuntu-latest  # или windows-latest, если нужно использовать Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Клонирует код из репозитория

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Указание версии Node.js

      - name: Install dependencies
        run: npm install  # Устанавливает зависимости через npm

      - name: Build project
        run: npm run build  # Запускает сборку (если у тебя прописан скрипт build в package.json)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Действие для деплоя на GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # Токен для аутентификации (по умолчанию доступен)
          publish_dir: ./dist  # Папка, в которой будет содержимое для деплоя (проверь, что она существует)
